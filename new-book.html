<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<div class="container">
    <div class="navbar-brand">
        <a href="/book-list">List of Books</a>
    </div>

    <hr>
    <h1>Create New Books</h1>
    <hr>

    <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>
        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>
        <!--Other Fields-->
        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author">
        </div>
        <div class="form-group">
            <label for="Published_Date">Published Date</label>
            <input class="form-control" name="published">
        </div>
        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher">
        </div>
        <div class="form-group">
            <label for="numOfPages">Number of Pages</label>
            <input class="form-control" name="pages">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</html>
